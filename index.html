<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon-32x32.png">
  <link rel="stylesheet" href="public/css/style.css">
  <title>Frontend Mentor | E-commerce product page | By Denny Tekne</title>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-custom navbar-light">
      <div class="container nav-stretch nav-container">
        <a class="navbar-brand nav-item-flex order-nav-elements" href="#">
          <img src="public/images/logo.svg" alt="">
        </a>
        <div class="navbar-nav-wrapper order-nav-elements">
          <button class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="navbar-nav navbar-gap nav-stretch">
            <li class="nav-item nav-item-flex">
              <a class="nav-link active" aria-current="page" href="#">Collections</a>
            </li>
            <li class="nav-item nav-item-flex">
              <a class="nav-link" href="#">Men</a>
            </li>
            <li class="nav-item nav-item-flex">
              <a class="nav-link" aria-current="page" href="#">Women</a>
            </li>
            <li class="nav-item nav-item-flex">
              <a class="nav-link" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item nav-item-flex">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact</a>
            </li>
          </ul>
        </div>
        <div class="cart-avatar-wrapper order-nav-elements">
          <a href="/" class="add-to-cart nav-item-flex">
            <div class="add-to-cart-image">
              <img src="public/images/icon-cart.svg" alt="add-to-cart">
            </div>


          </a> 
          <a href="/" class="avatar nav-item-flex">
            <img src="public/images/image-avatar.png" alt="avatar-image">
          </a>
        </div>
      </div>
      <div class="container cart-container">
        <div class="cart">
          <div class="cart-heading">
            <h2>Cart</h2>
          </div>
          <div class="cart-body">
            <div class="content">
              <div class="product">
                <img src="public/images/image-product-1.jpg" alt="" class="cart-img">
                <div class="text">
                  <p>Fall Limited Edition Sneakers</p>
                  <p>$125.00 * 3<span>$375.00</span></p>
                </div>
                <img src="public/images/icon-delete.svg" alt="" class="active-img">
              </div>
              <div class="checkout-button">
                <a href="" class="btn btn-primary custom-button">CHECKOUT</a>
              </div>
            </div>
            <div class="empty">
              <p>Your cart is empty.</p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="offcanvas offcanvas-start custom-sidebar" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="container">
        <div class="offcanvas-header">
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Collections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Men</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="product">
      <div class="row outer-row">
        <div class="col-12 col-md-6">
          <div class="row inner-image-row">
            <div class="col-7 image-wrapper">
              <img src="public/images/image-product-1.jpg" alt="" class="active-img">
            </div>
            <div class="col-7">
              <div class="row thumnail-row">
                <div class="col-3">
                  <img src="public/images/image-product-1-thumbnail.jpg" alt="product-thumbnail-1" class="thumbnail-img">
                </div>
                <div class="col-3">
                  <img src="public/images/image-product-2-thumbnail.jpg" alt="product-thumbnail-2" class="thumbnail-img">
                </div>
                <div class="col-3">
                  <img src="public/images/image-product-3-thumbnail.jpg" alt="product-thumbnail-3" class="thumbnail-img">
                </div>
                <div class="col-3">
                  <img src="public/images/image-product-4-thumbnail.jpg" alt="product-thumbnail-4" class="thumbnail-img">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6" style=" height: 200vh; "></div>
      </div>

        
    </section>
